<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Captain Lunch</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">
    <h1>Captain Lunch</h1>

    <h2>予約確認</h2>
    <form th:action="@{/__${uid}__/reservation/confirm}" th:object="${reservationForm}" method="post">
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">ユーザID</th>
                    <td>[[${reservation.uid}]]</td>
                </tr>
                <tr>
                    <th scope="row">日時</th>
                    <td>本日[[${reservation.since}]]</td>
                </tr>
                <tr>
                    <th scope="row">人数</th>
                    <td>[[${reservation.seatNum}]]</td>
                </tr>
            </tbody>
        </table>

    </form>
    <a th:href=@{/__${uid}__/reservation/}>戻る</a>
</body>

</html>
