<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Captain Lunch</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body class="m-3">
    <h1>Captain Lunch</h1>

    <h2>予約フォーム</h2>
    <form th:action="@{/__${uid}__/reservation}" th:object="${reservationForm}" method="post">
        <table border="1" class="table">
            <h3>予約一覧</h3>
            <thead class="thead-dark">
                <tr>
                    <td>日時</td>
                    <td>11:00</td>
                    <td>11:15</td>
                    <td>11:30</td>
                    <td>11:45</td>
                    <td>12:00</td>
                    <td>12:15</td>
                    <td>12:30</td>
                    <td>12:45</td>
                    <td>13:00</td>
                    <td>13:15</td>
                </tr>
                <tr>
                    <td>今日</td>
                    <td th:each="tRes: ${todayReservations}">
                        <input type="radio" th:value="${tRes.slotId}" th:text="${tRes.remainSeatsNum}" required th:field="*{slotId}">
                        <!-- <input type="hidden" th:value="${tRes.since}" required th:field="*{since}">
                        [[${tRes.since}]] -->
                    </td>
                </tr>
            </thead>
        </table>

        <input type="number" required th:field="*{seatNum}">
        <input type="hidden" name="uid" th:value="${uid}">
        <input type="submit" class="btn" value="予約">
    </form>
</body>

</html>
